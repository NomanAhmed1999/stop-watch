<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <h1>Stopwatch</h1>
    
<div class="container">
   <div class="main"> 
       <div>
   <div class="num"> <span id="h0" >0</span> <span id="hr">0</span> </div>
   <div class="num"> <span id="m0" >0</span> <span id="min">0</span></div>
   <div class="num"> <span id="s0" >0</span> <span  id="sec">0</span> </div>
   <div class="num"> <span id="ms0">0</span> <span  id="mil-sec">0</span> </div>
</div>
    <button class="start-btn" id="start" onclick="startCount()" >START</button>
    <button class="start-btn" id="restart" onclick="reset()" >RESET</button>
    <button class="stop-btn" id="stop" onclick="stopCount()" >STOP</button>
</div>
